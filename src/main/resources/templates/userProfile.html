<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff0db6d3d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Profile</title>
</head>
<body id="profileBody">
<div class="NavigationFlexContainer">
    <div class="logo"><img th:src="@{/images/lekkaRideLogo.png}" alt="LekkaRide"></div>
    <div class="nav-links">
        <a th:href="@{/}" >Home</a>
        <a th:if="${session.role == 'passenger'}" th:href="@{/bookARide}">Book a ride</a>
        <a th:if="${session.role == 'driver'}" th:href="@{/viewRideRequests}">View booking request</a>
        <a th:if="${session.user != null}" th:href="@{/userProfile}">Profile</a>
        <a th:if="${session.user == null}" th:href="@{/userRegister}">Login/Register</a>
    </div>
</div>

<div class="ProfileFlexContainer">

    <form th:action="@{/userProfile/update}" method="post">
        <h1>Profile</h1>
        <input type="hidden" name="userId" th:value="${user.userId}"/>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="name" th:value="${user.userName}"placeholder="e.g.John" >

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" th:value="${user.userSurname}" placeholder="e.g.Doe" >

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.userPhoneNum}"  placeholder="e.g.0123456789" >

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${user.userEmail}" placeholder="e.g.example@gmail.com" >

        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:value="${user.userPassword}" placeholder="e.g.password" >

        <label for="bankCardNumber">Card Number</label>
        <input type="text" id="bankCardNumber" name="cardNumber"  th:value="${bankdetails.bankCardNum}" placeholder="e.g.1234 5678 9012 3456" >

        <label for="bankCardDate">Card Experation Date</label>
        <input type="text" id="bankCardDate" name="cardExpiry" th:value="${bankdetails.bankCardDate}" placeholder="e.g.MM/YY">

        <label for="bankCvv">CVV</label>
        <input type="text" id="bankCvv" name="cardCvv" th:value="${bankdetails.bankCardCVV}" placeholder="e.g.123" >

        <h2>Bank Branch</h2>
        <label for="bankBranch">Select Bank Branch</label>
        <select id="bankBranch" name="branchId"  >
            <option th:each="branch : ${branches}"
                    th:value="${branch.bankBranchId}"
                    th:selected="${branch.bankBranchId == bankdetails.bankBranch.bankBranchId}"
                    th:text="${branch.bankBranchName + ' (' + branch.bankBranchCode + ')'}">
            </option>
        </select>

        <input type="submit" value="Edit Profile">
        </form>


        <form th:action="@{/userProfile/delete}" method="post">
            <input type="submit" value="Delete Profile">
        </form>



        <form th:action="@{/userProfile/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
</div>

</body>
</html>
