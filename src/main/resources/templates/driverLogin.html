<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Driver Login</title>
</head>
<body id="driverLoginBody" th:data-error="${error}">
<div class="NavigationFlexContainer">
  <div class="logo"><img th:src="@{/images/lekkaRideLogo.png}" alt="LekkaRide"></div>
  <div class="nav-links">
    <a th:href="@{/}" >Home</a>
    <a th:if="${session.role == 'passenger'}" th:href="@{/bookARide}">Book a ride</a>
    <a th:if="${session.role == 'driver'}" th:href="@{/viewRideRequests}">View booking request</a>
    <a th:if="${session.role == 'passenger'}" th:href="@{/userProfile}">User Profile</a>
    <a th:if="${session.role == 'driver'}" th:href="@{/driverProfile}">Driver Profile</a>
    <a th:if="${session.user == null}" th:href="@{/userRegister}">Login/Register</a>
  </div>
</div>
<div class="loginFlexContainer">
  <form th:action="@{/driverLogin}" method="post">
    <h1>Driver Login</h1>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="e.g.example@gmail.com" >

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="e.g.password">

    <div class="loginLinks">
      <a th:href="@{/}">Continue browsing as a guest</a><br>
      <a th:href="@{/driverRegister}">Register as a Driver</a><br>
      <a th:href="@{/userLogin}">Login as a User</a>
    </div>
    <input type="submit" value="Login">
  </form>
</div>
<script>
  const error = document.getElementById('driverLoginBody').dataset.error;
  if(error) {
    alert(error);
  }
</script>
</body>
</html>
