<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff0db6d3d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Home</title>
</head>
<body>
<div class="NavigationFlexContainer">
    <div class="logo"><img th:src="@{/images/lekkaRideLogo.png}" alt="LekkaRide"></div>
    <div class="nav-links">
        <a th:href="@{/}" >Home</a>
        <a th:if="${session.role == 'passenger'}" th:href="@{/bookARide}">Book a ride</a>
        <a th:if="${session.role == 'driver'}" th:href="@{/viewRideRequests}">View booking request</a>
        <a th:if="${session.role == 'passenger'}" th:href="@{/userProfile}">User Profile</a>
        <a th:if="${session.role == 'driver'}" th:href="@{/driverProfile}">Driver Profile</a>
        <a th:if="${session.user == null}" th:href="@{/userRegister}">Login/Register</a>
    </div>
</div>

    <div class="HomeFlexContainer">
        <div style="flex-grow: 5">
        <h1>Welcome to LekkaRide</h1>
        <p>LekkaRide is a platform that allows you to book a ride with your friends and family.</p>
        <p>We are here to make your ride a memorable experience.</p><br>
        <a th:if="${session.role == 'passenger'}" th:href="@{/bookARide}"id="BookNowButton">BOOK NOW</a>
        </div>
        <div style="flex-grow: 5">
            <img th:src="@{/images/taxi.png}" alt="taxi">
        </div>
    </div>
</body>
</html>
