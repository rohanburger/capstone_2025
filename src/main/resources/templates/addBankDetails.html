<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff0db6d3d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Bank Details</title>
</head>
<body>
<div class="NavigationFlexContainer">
    <div class="logo"><img th:src="@{/images/lekkaRideLogo.png}" alt="LekkaRide"></div>
    <div class="nav-links">
        <a th:href="@{/}" >Home</a>
        <a th:if="${session.role == 'passenger'}" th:href="@{/bookARide}">Book a ride</a>
        <a th:if="${session.role == 'driver'}" th:href="@{/viewRideRequests}">View booking request</a>
        <a th:if="${session.user != null}" th:href="@{/userProfile}">Profile</a>
        <a th:if="${session.user == null}" th:href="@{/userRegister}">Login/Register</a>
    </div>
</div>
<div class="BankFlexContainer">
    <form>
        <a href="userLogin.html"><i class="fa-solid fa-angle-left" style="color: #4A4A4A"></i></a>
        <h1>Bank Details</h1>
        <label for="bankCardNumber">Card Number</label>
        <input type="text" id="bankCardNumber" placeholder="e.g.1234 5678 9012 3456">

        <label for="bankCardDate">Card Experation Date</label>
        <input type="text" id="bankCardDate" placeholder="e.g.MM/YY">

        <label for="bankCvv">CVV</label>
        <input type="text" id="bankCvv" placeholder="e.g.123">

        <label for="bankBranch">Bank Branch</label>
        <select  id="bankBranch"></select>

        <label for="bankBranchCode">Bank Branch Code</label>
        <select  id="bankBranchCode" ></select>

        <input type="submit" value="Submit">

    </form>
</div>
</body>
</html>
